name: Update RSS Feed

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate feed
        run: |
          python3 generate_feed.py "${{ secrets.RSS_FEED_URL }}" 5 > feed.md
          sha256sum feed.md | awk '{print $1}' > feed.hash

      - name: Update README
        run: |
          TODAY=$(date -u +"%b %d, %Y")

          # Always update last update timestamp
          sed -i "s/^Last update:.*/Last update: $TODAY/" README.md

          OLD_HASH=$(grep -oE '<!-- FEED_HASH: [a-f0-9]+' README.md | awk '{print $3}')
          NEW_HASH=$(cat feed.hash)

          if [ "$OLD_HASH" = "$NEW_HASH" ]; then
            exit 0
          fi

          sed -e '/<!-- FEED_START -->/,/<!-- FEED_END -->/{//!d}' \
              -e '/<!-- FEED_START -->/r feed.md' \
              README.md > README.new

          sed -i "s/<!-- FEED_HASH:.*/<!-- FEED_HASH: $NEW_HASH -->/" README.new
          mv README.new README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "ðŸ¤– Update RSS feed (auto)" || true
          git push origin HEAD:main



