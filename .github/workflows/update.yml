name: Update RSS Feed

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: |
          python3 generate_feed.py "${{ secrets.RSS_FEED_URL }}" 5 > feed.md

      - run: |
          awk '
          BEGIN { in_feed=0 }
          /<!-- FEED_START -->/ { in_feed=1; next }
          /<!-- FEED_END -->/ { in_feed=0; next }
          in_feed { print }
          ' README.md > old_feed.md

      - run: |
          if ! diff -q old_feed.md feed.md >/dev/null; then
            sed -e '/<!-- FEED_START -->/,/<!-- FEED_END -->/{//!d}' \
                -e '/<!-- FEED_START -->/r feed.md' \
                README.md > README.new

            TODAY=$(date -u +"%b %d, %Y")
            sed -i "s/^Last update:.*/Last update: $TODAY/" README.new

            mv README.new README.md
          fi

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            exit 0
          fi
          git add README.md
          git commit -m "ðŸ¤– Update RSS feed (auto)"
          git push origin HEAD:${{ github.ref }}

